<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="FinalStyle.css" />
    </head>
    <body>
        <div>
      <h1 class="logo">
        Welcome to Talented!
      </h1>
      <div class="tab">
        <form method="get" action="Register.xhtml">
          <button type="submit">Register</button>
        </form>
        <form method="get" action="LogIn.xhtml">
          <button type="submit">Log In</button>
        </form>
        <form method="get" action="OrangeAboutUs.xhtml">
          <button type="submit">About Us</button>
        </form>
      </div>
    </div>
    <hr />
    <br />
    
    <section>
        <article>
    <div>
      <p></p>
      <h2>
        Enter your information below:
      </h2>
      <h:form>
          <table border="0">
              <tr>
                  <td><h:outputLabel value="UserName:"/></td>
                  <td><h:inputText id ="userID" value ="#{logInBean.userName}"/></td>
              </tr>
              <tr>
                  <td><h:outputLabel value="Password:"/></td>
                  <td><h:inputText id ="password" value ="#{logInBean.password}"/></td>
              </tr>
          </table>
          <h:commandButton value="Log In" action="#{logInBean.getResponse()}"/>
          
          <br />
          <h:outputText  id="string2" value="#{logInBean.string2}"/>
          
          
      </h:form>
    </div>
    </article>
    </section>
            
    <br />
    <hr />
    <p>
      Design uses <a href="http://concisecss.com/">Concise CSS Framework</a>
    </p>
    <p>
      Designed by Team Orange
    </p>
    </body>
</html>
