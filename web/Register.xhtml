    <body>

      <h1 class="logo">
        Welcome to Talented!

    <section>
        <article>
    <div>
      <p></p>
      <h2>
        Enter your information below:
      </h2>
      <br />
      <h:form>
            <table border="0">
                <tr>
                    <td><h:outputLabel value="legal First Name: "/></td>
                    <td><h:inputText label = "Legal First Name" id ="legalfirstname" value="#{registerBean.legalFirstName}" required = "true" /></td>
                    <td><h:message for="legalfirstname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="legal Last Name: "/></td>
                    <td><h:inputText label = "Legal Last Name" id ="legallastname" value="#{registerBean.legalLastName}" required = "true"/></td>
                    <td><h:message for="legallastname" style="color:red" /></td>
                </tr>
            </table>
            <table border="0">
                <tr>
                    <td><h:outputLabel  value="Are you a Performer: "/></td>
                    <td><h:message for="isperformer" style="color:red" /></td>
                </tr>
            </table>
                <h:selectOneRadio label = "Performer" id ="isperformer" value="#{registerBean.isPerformer}" required = "true">
                    <f:selectItem itemValue = "yes" itemLabel = "yes" /> 
                    <f:selectItem itemValue = "no" itemLabel = "no" /> 
                </h:selectOneRadio>
                
            <table border="0">
                <tr>
                    <td><h:outputLabel value="User Name: "/></td>
                    <td><h:inputText  label = "User Name" id ="username" value="#{registerBean.userName}" required = "true"/></td>
                    <td><h:message for="username" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Password: "/></td>
                    <td><h:inputText label = "Password" id ="password" value="#{registerBean.password}" required = "true"/></td>
                    <td><h:message for="password" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Stage First Name: "/></td>
                    <td><h:inputText label = "Stage First Name" id ="stagefirstname" value="#{registerBean.stageFirstName}" required = "true"/></td>
                    <td><h:message for="stagefirstname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Stage Last Name: "/></td>
                    <td><h:inputText label = "Stage Last Name" id ="stagelastname" value="#{registerBean.stageLastName}" required = "true"/></td>
                    <td><h:message for="stagelastname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Email Address: "/></td>
                    <td><h:inputText label = "Email" id ="emailaddress" value="#{registerBean.email}" required = "true"/></td>
                    <td><h:message for="emailaddress" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Phone Number: "/></td>
                    <td><h:inputText label = "Phone Number" id ="phonenumber" value="#{registerBean.phoneNum}" required = "true"/></td>
                    <td><h:message for="phonenumber" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="City and State: "/></td>
                    <td><h:inputText label = "Location" id ="location" value="#{registerBean.location}" required = "true"/></td>
                    <td><h:message for="location" style="color:red" /></td>
                </tr>
            </table>
            <table border="0">
                <tr>
                    <td><h:outputLabel value="Desired pay range: $"/></td>
                    <td><h:inputText label = "Desired Pay" id ="desiredpay" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" value="#{registerBean.desiredPay}" required = "true"/></td>
                    <td><h:message for="desiredpay" style="color:red" /></td>
                </tr>
            </table>
                <h:outputLabel value="Education: "/>
                <h:inputText label = "Education" id ="education" value="#{registerBean.education}" />
                <br />
                <h:outputLabel value="Biography: "/> <h:message for="bio" style="color:red" /><br/>
                <h:inputTextarea label = "bio" id ="bio" value="#{registerBean.bio}" required = "true" rows="4"/>
                <br /><br/>
                <h:outputLabel value="Allergies and Restrictions: "/>
                <h:inputText label = "restrictions" id ="restrictions" value="#{registerBean.restrictions}"/>
                <br />
                
                <table border="0">
                    <tr>
                        <td><h:outputLabel value="Age: "/></td>
                        <td><h:inputText label = "age" id ="age" value="#{registerBean.age}" required = "true"/></td>
                        <td><h:message for="age" style="color:red" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Gender: "/></td>
                        <td><h:inputText label = "gender" id ="gender" value="#{registerBean.gender}" required = "true"/></td>
                        <td><h:message for="gender" style="color:red" /></td>
                    </tr>
                </table>
                <h:outputLabel value="Are you an Auditory Performer: "/><h:message for="isauditory" style="color:red" />
                <h:selectOneRadio label = "auditory" id ="isauditory" value="#{registerBean.isAuditory}" required = "true">
                    <f:selectItem itemValue = "yes" itemLabel = "yes" /> 
                    <f:selectItem itemValue = "no" itemLabel = "no" /> 
                </h:selectOneRadio>
                <br />
                
                <h:outputLabel value="Are you a Visual Performer: "/> <h:message for="isvisual" style="color:red" />
                <h:selectOneRadio label = "visual" id ="isvisual" value="#{registerBean.isVisual}" required = "true"> 
                    <f:selectItem itemValue = "yes" itemLabel = "yes" /> 
                    <f:selectItem itemValue = "no" itemLabel = "no" /> 
                </h:selectOneRadio>
                <br />

                    <tr>

                    <tr>

                    <tr>

                        <td><h:message for="eye" style="color:red" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Skin Tone: "/></td>
                        <td><h:inputText label = "skin tone" id ="skintone" value="#{registerBean.skinTone}"/></td>
                    </tr>
                </table>
                <h:outputLabel value="Body Type: "/>
                <h:inputText label = "body type" id ="bodytype" value="#{registerBean.bodyType}"/>
                <br />
                <h:outputLabel value="Height: "/>
                <h:selectOneMenu label = "height" id ="height" value="#{registerBean.height}">

                    <f:selectItem itemValue = "2ft 1in" itemLabel = "2ft 1in" />

                <h:inputText label = "weight" id ="weight" value="#{registerBean.weight}"/>

                <h:inputText label = "voice part" id ="voicepart" value="#{registerBean.voicePart}"/>
