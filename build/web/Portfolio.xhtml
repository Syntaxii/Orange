<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="FinalStyle.css" />
    </head>
    <body>
        <div>
      <h1 class="logo">
        Welcome to Talented!
      </h1>
      <div class="tab">
        <form method="get" action="defaultHub.xhtml">
          <button class="submit">Hub</button>
        </form>
        <form method="get" action="Portfolio.xhtml">
          <button class="submit">Portfolio</button>
        </form>
        <form method="get" action="JobBoard.xhtml">
          <button class="submit">Job Board</button>
        </form>
          <form method="get" action="JobsInput.xhtml">
          <button class="submit">Post a Job</button>
        </form>
        <form method="get" action="landingpage.xhtml">
          <button class="submit">Log Out</button>
        </form>
      </div>
    </div>
    <hr />
    <br />
    
    <section>
        <article>
    <div> 
      <p>
          <h:form>
       <h:outputLabel value="Name: "/>
       <h:outputText  id="legalfirstname" value="#{logInBean.legalFName}"/>
       <h:outputText  id="legallastname" value="#{logInBean.legalLName}"/>
       <br/>
       <h:outputLabel value="UID: "/>
       <h:outputText  id="UserID" value="#{logInBean.UID}"/>
       <br/>
       <h:outputLabel value="Stage Name: "/>
       <h:outputText  id="stagefirstname" value="#{logInBean.stageFirstName}"/>
       <h:outputText  id="stagelastname" value="#{logInBean.stageLastName}"/>
       <br/>
       <h:outputLabel value="Email: "/>
       <h:outputText  id="email" value="#{logInBean.email}"/>
       <br/>
       <h:outputLabel value="Phone Number: "/>
       <h:outputText  id="phonenumber" value="#{logInBean.phoneNum}"/>
       <br/>
       <h:outputLabel value="Location: "/>
       <h:outputText  id="location" value="#{logInBean.location}"/>
       <br/>
       <h:outputLabel value="Biography: "/>
       <h:outputText  id="biography" value="#{logInBean.bio}"/>
       <br/>
       <br/>
       <h:outputLabel value="Schedule: "/><br/>
       <h:outputLabel value="Day Free: "/>
       <h:outputText  id="dayfree" value="#{logInBean.dayFree}"/><br/>
       <h:outputLabel value="Hour Free: "/>
       <h:outputText  id="hourfree" value="#{logInBean.hourFree}"/><br/>
       <br/>
       <h:outputLabel value="History"/><br/>
        <h:inputTextarea cols="50" rows="10" readonly="true" id="string3"  value="#{logInBean.string3}" />
        <br/>
        <h:commandButton value="Update Porfolio" action="#{logInBean.goToPortfolioUpdate()}"/> <br/>
       </h:form>
      </p>
      <p>
          <br></br>
          <a title="ChangePassword" accesskey="B" href="UpdateLogIn.xhtml">Change Login</a>
      </p>
    </div>
    </article>
    </section>
    
    
    <div>
    </div>
    <br />
    <hr />
    <p>
      Design uses <a href="http://concisecss.com/">Concise CSS Framework</a>
    </p>
    <p>
      Designed by Team Orange
    </p>
    </body>
</html>
